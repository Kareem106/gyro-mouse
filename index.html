<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="data">
        <p>X: <span id="x"></span></p>
        <p>Y: <span id="y"></span></p>
        <p>Z: <span id="z"></span></p>
    </div>
    <div class="socket">
        <div class="socket-options">
            <input type="text" id="socket-ip" value="192.168.1.7">
            <input type="text" id="socket-port" value="3000">
        </div>
        <div>
            <button id="socket-btn" class="socket-btn">Start</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
